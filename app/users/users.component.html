 <div *ngIf="UsersList?.length">
    <h1>Users</h1>
    <div class="row">
        <div class="users-card col-md-2" *ngFor="let user of UsersList" (click)="onSelect(user)">
            <img src="{{user.picture.medium}}" alt="{{user.name.title}}. {{user.name.first}} {{user.name.last}}">
            <span>{{user.name.title}}. {{user.name.first}} {{user.name.last}}</span>
        </div>
    </div>
</div>
<div *ngIf="!UsersList?.length">Loadding...</div> 

<div *ngIf="selectedUser" class="users-modal">
    <div class="users-modal-content">
        <div class="users-modal-header">
            <h2>Информация о пользователе</h2>
            <span (click)="selectedUser = null" class="close">&times;</span>
        </div>
        <div class="users-modal-body">
            <p>{{selectedUser.name.title}}. {{selectedUser.name.first}} {{selectedUser.name.last}}</p>
        </div>
    </div>
    <div (click)="selectedUser = null" class="bg"></div>
</div>
